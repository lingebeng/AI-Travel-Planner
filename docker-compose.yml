version: '3.8'

services:
  # 后端服务
  backend:
    image: crpi-6i9sio78als8rhqg.cn-hangzhou.personal.cr.aliyuncs.com/linhaifeng-ai/ai-travel-backend:v0.1.0
    container_name: ai-travel-planner-backend
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      # Flask 配置
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    volumes:
      - backend-temp:/tmp/ai_travel_planner
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    image: crpi-6i9sio78als8rhqg.cn-hangzhou.personal.cr.aliyuncs.com/linhaifeng-ai/ai-travel-frontend:v0.1.0
    container_name: ai-travel-planner-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  backend-temp:
    driver: local

networks:
  app-network:
    driver: bridge
